<div class="row" ng-init="vm.iniciar()">
	<tabset>
		<tab ng-repeat="tab in vm.tabs" active="tab.active" disable="tab.disabled">
			<tab-heading>
				<i class="glyphicon glyphicon-bell"></i>{{tab.titulo}}
			</tab-heading>
			<div ng-include="tab.template"></div>
		</tab>
	</tabset>
</div>
