<div class="container-fluid"  ng-controller="listarUsuarioController as vm" ng-init="vm.iniciar()">
	<div class="row">
		<h2>Listar Usuários</h2>
		
		<alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.fecharAlert($index)">{{alert.msg}}</alert>
		
		<accordion>
			<accordion-group heading="Filtros" is-open="vm.apresentarFiltros">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="nomeUsuario" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-6">
							<input id="nomeUsuario" type="text" ng-model="vm.usuario.nome" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="matriculaUsuario" class="col-sm-2 control-label">Matrícula</label>
						<div class="col-sm-2">
							<input id="matriculaUsuariov" type="text" ng-model="vm.usuario.matricula" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="statusUsuario" class="col-sm-2 control-label">Status do Usuário</label>
						<div class="col-sm-6">
							<div class="btn-group">
								<label class="btn btn-default" ng-model="vm.statusUsuario" btn-radio="'TODOS'">Todos</label>
								<label class="btn btn-default" ng-model="vm.statusUsuario" btn-radio="'ATIVO'">Ativo</label>
								<label class="btn btn-default" ng-model="vm.statusUsuario" btn-radio="'INATIVO'">Inativo</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="perfilUsuario" class="col-sm-2 control-label">Perfil do Usuário</label>
						<div class="col-sm-6">
							<div class="btn-group">
								<label class="btn btn-default" ng-model="vm.perfilUsuario" btn-radio="'TODOS'">Todos</label>
								<label class="btn btn-default" ng-model="vm.perfilUsuario" btn-radio="'SUPERVISOR'">Supervisor</label>
								<label class="btn btn-default" ng-model="vm.perfilUsuario" btn-radio="'OPERADOR'">Operador</label>
							</div>
						</div>
					</div>
				</form>
			</accordion-group>
		</accordion>
		
		<table class="table table-condensed table-hover table-striped table-bordered ">
			<thead>
				<tr>
					<th class="text-center">Nome</th>
					<th class="text-center">matrícula</th>
					<th class="text-center">Perfil</th>
					<th class="text-center">Status</th>
					<th class="text-center">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center">
					<td>Fulano</td>
					<td>223344</td>
					<td>
						<div class="btn-group">
							<button class="btn btn-default btn-xs" ng-click="">Operador</button>
							<button class="btn btn-default btn-xs" ng-click="">Supervisor</button>
						</div>
					</td>
					<td>
						<div class="btn-group">
							<button class="btn btn-default btn-xs" ng-click="">Ativar</button>
							<button class="btn btn-default btn-xs" ng-click="">Inativar</button>
						</div>
					</td>
					<td>
						<button class="btn btn-default btn-xs" ng-click="">Limpar Senha</button>
					</td>
				</tr>
			</tbody>
		</table>
